<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="masterStyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <img src="logo.png" width="200" height="81">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="#">About Us</a>
      <a class="nav-item nav-link" href="#">Link 2</a>
      <a class="nav-item nav-link" href="#">Link 3</a>
    </div>
  </div>
</nav>

  <div id="topCarousel" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#topCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#topCarousel" data-slide-to="1"></li>
      <li data-target="#topCarousel" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <img src="https://placehold.it/1200x400?text=IMAGE1" alt="Image 1">
      </div>
      <div class="carousel-item">
        <img src="https://placehold.it/1200x400?text=IMAGE2" alt="Image 2">
      </div>
      <div class="carousel-item">
        <img src="https://placehold.it/1200x400?text=IMAGE3" alt="Image 3">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#topCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </a>
    <a class="carousel-control-next" href="#topCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </a>
  </div>

  <!-- Containers beneath carousel -->
  <div class="container text-center">
    <div class="row">
      <div class="col-sm-4">
        <img scr="https://placehold.it/150x80?text=IMAGE" class="img-responsive" alt="Image">
        <p>About Us</p>
      </div>
      <div class="col-sm-4">
        <img scr="https://placehold.it/150x80?text=IMAGE" class="img-responsive" alt="Image">
        <p>Link 2</p>
      </div>
      <div class="col-sm-4">
        <img scr="https://placehold.it/150x80?text=IMAGE" class="img-responsive" alt="Image">
        <p>Link 3</p>
      </div>
    </div>
  </div><br>

  <footer class="container-fluid text-center">
    <p>Footer Text</p>
  </footer>

</body>
</html>
